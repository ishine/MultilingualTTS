dataset: "LibriTTS"

path:
  corpus_path: ""
  lexicon_path: ""
  raw_path: "/home/s2220411/Data/Multilingual_Data_Training/data_training_V2"
  preprocessed_path: "/home/s2220411/Code/Log_data/processed/mutilingualTTS_Diffusion_6L"

preprocessing:
  val_size: 512
  text:
    text_cleaners: ["multi_language_cleaners"]
    language: "mul"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
